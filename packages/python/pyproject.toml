[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "halt-rate"
version = "0.1.0"
description = "Drop-in middleware that enforces consistent rate limits with safe defaults and Redis-backed accuracy"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["rate-limiting", "throttling", "middleware", "fastapi", "flask", "django"]
authors = [
    { name = "Halt Contributors" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.optional-dependencies]
redis = ["redis>=4.0.0"]
fastapi = ["fastapi>=0.100.0", "starlette>=0.27.0"]
flask = ["flask>=2.0.0"]
django = ["django>=3.2.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Documentation = "https://github.com/surafel-kindu/halt#readme"
Repository = "https://github.com/surafel-kindu/halt"

[tool.hatch.build.targets.wheel]
packages = ["halt"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
