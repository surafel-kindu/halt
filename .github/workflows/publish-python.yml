name: Publish Python Package to PyPI

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use pyproject.toml version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/halt
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Update version (if specified)
        if: github.event.inputs.version != ''
        working-directory: packages/python
        run: |
          sed -i 's/version = ".*"/version = "${{ github.event.inputs.version }}"/' pyproject.toml
      
      - name: Build package
        working-directory: packages/python
        run: python -m build
      
      - name: Check package
        working-directory: packages/python
        run: twine check dist/*
      
      - name: Publish to Test PyPI
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*
      
      - name: Publish to PyPI
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        working-directory: packages/python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*
      
      - name: Create GitHub Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: packages/python/dist/*.tar.gz
          asset_name: halt-python-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip
